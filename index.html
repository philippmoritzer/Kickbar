<!DOCTYPE html>
<html>
  <head>
    <!--Setting metadata-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>KICKBAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Library Styles-->
    <link rel="stylesheet" href="./lib/normalize/normalize.min.css" />
    <link rel="stylesheet" href="./lib/simplebar/simplebar-4.1.0.css" />
    <link rel="stylesheet" href="./lib/animate/animate.css">


    <!--Custom Styles-->
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/extra_small.css" />
    <link rel="stylesheet" href="./css/small.css" />
    <link rel="stylesheet" href="./css/medium.css" />
    <link rel="stylesheet" href="./css/large.css" />

    <!--Exposing Library APIs-->
    <script src="./lib/simplebar/simplebar-4.1.0.min.js"></script>
    <script src="./lib/vendor/jquery-1.11.2.min.js"></script>
    <script src="./lib/hammer/hammer.min.js"></script>
    <script src="./lib/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <script src="./lib/scrollmagic/scrollmagic.min.js"></script>
    <script src="./lib/scrollmagic/debug.addIndicators.min.js"></script>
    <script src="./lib/tweenmax/TweenMax.min.js"></script>
  </head>
  <body>
    <div class="container" id="main-container">
      <div class="section-wrapper">
        <img
          id="logo-image"
          class="clickable navigator-image"
          src="./assets/w_768px/SVG/logo_pole.svg"
          alt=""
        />
        
        <section id="impress">
          <img
            id="impress-menu"
            class="clickable navigator-image"
            src="./assets/w_768px/SVG/impress_pole.svg"
          />
          <div class="section-container" id="impress-content-container"></div>
        </section>
        <section id="practice">
          <img
            id="practice-menu"
            class="clickable navigator-image"
            src="./assets/w_768px/SVG/practice_pole.svg"
          />
        </section>
        <section id="learn">
          <img
            id="learn-menu"
            class="clickable navigator-image"
            src="./assets/w_768px/SVG/learn_pole.svg"
            alt=""
          />
        </section>
      </div>
    <!--Scripts-->

    <script src="./js/main.js"></script>
  </body>  
</html>
